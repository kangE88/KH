<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 
CSS Cascading Style Sheets

inline(태그안), internal(head), External(외부파일) 

구문(syntax)
-->
<style type="text/css">
h1{		/* 태그명, id, class */
	color: blue;	/* #0000ff */
	/* property(특성): property value	*/
	/* font-size: 12px;	 */
}

p{
	color: #ff0000;
	text-align: center;
}

#para1{	/* # == id */
	color: green;
	text-align: right;
}
.parac{ /* . == class */
	color: yellow;
	font-size: 36px;
}

p.para2{
	color: gray;
	font-size: 24px;	
	text-align: left;
}

h1, p{
	font-size: 100px;	
}

</style>
</head>

<body>

<h1>hello CSS</h1>

<p id="para1">Adobe Dreamweaver CC‎</p>

<p>웹 디자인 소프트웨어</p>

<p class="parac">웹 디자인 소프트웨어</p>

<p>웹 디자인 소프트웨어</p>
<p class="para2">웹 디자인 소프트웨어</p>
<p>웹 디자인 소프트웨어</p>


</body>
</html>
