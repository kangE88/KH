<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	tr{
		border: 1px solid;
		border-collapse: collapse;
	}
	table{
		border: 10px solid;
		width:50%;
		border-collapse: collapse;
		background-color: yellow;
	}
</style>
</head>
<body>
	<table>
		<caption>가격표</caption>
		<tr align="center">
			<th>크기</th>
			<th>내용량</th>
			<th>가격</th>
		</tr>
		<tr>
			<td align="center"><b>보통</b></td>
			<td align="left">500g</td>
			<td align="left">4,800원</td>
		</tr>
		<tr align="left">
			<td align="center"><b>대</b></td>
			<td align="left">500g</td>
			<td align="left">4,800원</td>
		</tr>
		<tr align="left">
			<td align="center"><b>특대</b></td>
			<td align="left" style="color: red;">1200g</td>
			<td align="left" style="color: red;">10,000원</td>
		</tr>
		
	</table>
</body>
</html>
