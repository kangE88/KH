<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* ID는 제어용 동일한 아이디 설정은 가능하지만 동일하게 사용하지 않는다. */
ul#menu li{
	display: inline; /* 수평으로 표시 */
}
/* CLASS */
ul.menu2 li{
	display: inline; /* 수평으로 표시 */
}
</style>
</head>
<body>

<ul id=menu>
	<li>사과</li>
	<li>오렌지</li>
	<li>토마토</li>
	<li>수박</li>
</ul>

<ul class=menu2>
	<li>사과</li>
	<li>오렌지</li>
	<li>토마토</li>
	<li>수박</li>
</ul>

</body>
</html>
