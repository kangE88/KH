<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	background-color: lightgray;
}
h1{
	color: blue;
	font-family: verdana;
	font-size: 300%;
}
</style>
<link rel="stylesheet" href="my.css">
</head>
<body>
<!-- inline (태그 안쪽) > internal (head)  > external(외부파일) -->
inline
<h1 style="color: yellow;">노란색 H1 태그</h1> 
internal
<h1>여기가 h1 태그입니다</h1>
<p>여기가 p태그입니다</p> 
</body>
</html>
