<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- list -->

unOrdered List
<!-- un ordered list (순서가 없는 목록) -->
<ul>
	<li>커피</li>
	<li>홍차</li>
	<li>우유</li>
</ul>

<ul style="list-style-type: none"> <!-- none disc circle square-->
	<li>커피</li>
	<li>홍차</li>
	<li>우유</li>
</ul>

<!-- ordered list -->

Ordered List


<ol type="A"> <!-- html4 1 2 I A list 표기방법-->
	<li>커피</li>
	<li>홍차</li>
	<li>우유</li>
</ol>

시작번호 변경
<ol start="2"> <!-- html5 -->
	<li>커피</li>
	<li>홍차</li>
	<li>우유</li>
</ol>


dl dd dt

<!-- 
	dl	정의 목록(definition list). dt + dd 집합
	dt	용어(term)
	dd	설명(description)
	*/
 -->
<dl>
	<dt>커피</dt>
		<dd>검은색</dd>
	<dt>홍차</dt>
		<dd>주황색</dd>
	<dt>우유</dt>
		<dd>흰색</dd>
</dl>

<ul>
	<li>커피
		<ol>
			<li>블랙</li>
			<li>밀크</li>
		</ol>
	</li>
	<li>홍차</li>
	<li>우유</li>
</ul>


</body>
</html>
