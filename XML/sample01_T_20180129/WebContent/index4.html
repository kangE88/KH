<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<p id="demo"></p>

<script type="text/javascript">
var xhttp;
xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function(){
	if(this.readyState == 4 && this.status == 200){
		//dataFunc(this);
		myFunc(this);
	}
};
xhttp.open("GET", "blog.xml", true);
xhttp.send();

function myFunc( xml ){	
	var x, i, txt, xmlDoc;
	xmlDoc = xml.responseXML;
	txt = "";
	x = xmlDoc.getElementsByTagName("author");
	for(i = 0;i < x.length; i++){
		txt += x[i].childNodes[0].nodeValue + "<br>";
	}
	document.getElementById("demo").innerHTML = txt; 
}

function dataFunc( xml ) {	
	var x, i, xmlDoc, txt;
	xmlDoc = xml.responseXML;	
	x = xmlDoc.getElementsByTagName("item")[0];
	xlen = x.childNodes.length;
	
	y = x.firstChild;
	txt = "";
	for(i = 0;i < xlen; i++){
		if(y.nodeType == 1){
			txt += i + " " + y.nodeName + "<br>";
		}
		y = y.nextSibling;
	}
	document.getElementById("demo").innerHTML = txt; 
}

</script>

</body>
</html>
